{% extends "layout.html" %}

{% block title %}
    Compose
{% endblock %}

{% block main %}
<!-- Compose message where recipient is automatically assigned to send to main username account (abb) -->
<div class="container">
    <form action="/compose" method="post">
        <!-- Allow both number and L-number format -->
        <div class="mb-3">
            <h4>Van Number</h4>
            <input maxlength="3" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="van" name="van" type="text" placeholder="(e.g., 1-58 or L1-L58)">
        </div>
        <h3>Maintenance</h3>
        <!-- "character only 200 length maximum per entry" -->
        <div class="mb-3">
            <textarea cols="50" rows="5" maxlength="200" name="body" placeholder="200 character limit"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
{% endblock %}
